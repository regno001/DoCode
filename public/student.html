<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoCode | Student Classroom</title>
    <link rel="stylesheet" href="css/student.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="logo">DoCode <span class="role-tag">| Student</span></div>
        <div class="Navigations">
            <div id="timerDisplay">00:00</div>
            <div class="room-info">Room: <span id="currentRoom">LBC-XXXX</span></div>
            <div class="lang-tag"><span id="activeLang"></span></div>
            <div class="Execute">
         <div class="run">
          <button class="run">Run</button>
        </div>
        </div>
    </nav>

    <main>
        <section class="panel teacher-panel">
            <div class="panel-header">Teacher Editor</div>
            <textarea id="TeacherCode" readonly placeholder="Waiting for teacher to type..."></textarea>
            
            <div class="panel-header border-top">Teacher Terminal</div>
            <textarea id="TeacherTerminal" class="terminal-view" readonly placeholder="Output will appear here..."></textarea>
        </section>

        <section class="panel student-panel">
            <div class="panel-header">Your Workspace</div>
            <textarea id="StudentEditor" spellcheck="false" placeholder="Start practicing here..."></textarea>
            
            <div class="panel-header border-top">Your Terminal</div>
            <textarea id="StudentTerminal" class="terminal-view" placeholder="Your code results..."></textarea>
        </section>

        <div class="chat-float" id="chatFloat">
            <div class="chat-header" onclick="toggleChat()">
                <span>Chat</span>
                <span class="chat-toggle">-</span>
            </div> 
        <div class="chat-body" id="chatBody">
            <div id="chatBox"></div>
            <input type="text" id="userMsg" placeholder="Type Your Query"> 
        </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
