<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoCode | Host Dashboard</title>
  <link rel="stylesheet" href="css/host.css">
</head>
<body>

  <nav>
    <div class="logo">DoCode <span style="font-size: 0.8rem; color: #888;">| Host</span></div>
    <div class="Navigations">
      <div class="home">Home</div>
      <div class="about">About</div>
      <div class="roomID" onclick="copyRoomID()">RoomId: <span id="displayRoomID" ></span></div>
      <div class="Lang">
    <select id="Language">
      <option value="Python">Python</option>
      <option value="Java">Java</option>
      <option value="C">C</option>
      <option value="C">C++</option>
    </select>
    </div>
  </nav>

  <main>
    <aside class="sidebar">
      <section class="student">
        <h3>Students Online ğŸŸ¢</h3>
        <div id="studentList">
          <div class="student-item">Rahul (You) <span class="online-dot"></span></div>
          </div>
      </section>

      <section class="chat">
        <h3>Live Chat ğŸ’¬</h3>
        <div id="chatBox">
          <div class="chat-msg"><b>System:</b> Workspace is ready.</div>
        </div>
        <div class="chat-input-area">
          <input type="text" id="userMsg" placeholder="Type message...">
        </div>
      </section>
    </aside>

    <div class="editor-container">
      <section class="coding">
        <div class="panel-header">ğŸ“„ Editor.js</div>
        <textarea name="TeacherEditor" id="HostEditor" placeholder="// Start Your Program Here..."></textarea>
      </section>

      <section class="terminal-wrapper">
        <div class="panel-header">ğŸ’» Terminal</div>
        <div class="terminal-body">
          <span class="terminal-prompt">C:\Users\DoCode></span>
          <textarea name="Terminal" id="HostTerminal" placeholder="Enter command..."></textarea>
        </div>
      </section>
    </div>
  </main>

  <div class="timer-float">
    <select id="Timer">
      <option value="5">â³ 5 min</option>
      <option value="10">â³ 10 min</option>
      <option value="15">â³ 15 min</option>
    </select>
    <button class="timeStart" onclick="startTimer()">Start</button>
    <button class="timeStop" onclick="stopTimer()">Stop</button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="js/socket.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
